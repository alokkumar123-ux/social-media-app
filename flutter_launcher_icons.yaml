# flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/wechat.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/wechat.png"
    background_color: "#ffffff"
    theme_color: "#ffffff"
  windows:
    generate: true
    image_path: "assets/wechat.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/wechat.png"
  remove_alpha_ios: true 